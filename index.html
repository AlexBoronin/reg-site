<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Регистрация на сайте</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>home<span>W</span>orks</h1>
    </div>
    <div class="container-left">
        <div class="form__container">
            <form class="formValid">
                <h2 class="form__container__title">Get your free account</h2>
                <div class="form__container__message">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free
                    Forever) anytime.
                </div>
                <div class="form__container__input name">
                    Full Name
                </div>
                <input type="text" class="form__input input-name">
                <div class="line"></div>
                <div class="form__container__input user">
                    Your username
                </div>
                <input type="text" class="form__input input-username">
                <div class="line"></div>
                <div class="form__container__input email">
                    E-mail
                </div>
                <input type="email" class="form__input input-email">
                <div class="line"></div>
                <div class="form__container__input user">
                    Password
                </div>
                <input type="password" class="form__input input-password pass">
                <div class="line"></div>
                <div class="form__container__input password">
                    Repeat Password
                </div>
                <input type="password" class="form__input input-reppassword pass">
                <div class="line"></div>
                <div class="checking">
                    <label>
                        <input type="checkbox" name="agreed" class="form__check__box" value="1" checked> <span
                            class="check-text">Agree to our Terms of Service and Privacy
                    Statement</span>
                    </label>
                </div>
                <!--            <div class="form__button">-->
                <button type="submit" class="btn">Sign Up</button>
                <!--            </div>-->
            </form>
                <div class="form__link">
                    Already have an account?
                </div>
        </div>
    </div>
    <div class="container-right">
        <div class="image__container" id="scene">
            <div data-depth="0.3" class="rocket">
                <img src="./assets/svg/rocet-only.svg" alt="Rocket">
            </div>
            <div data-depth="1" class="ellipse up">
                <img src="./assets/svg/ellipse.svg" alt="Ellipse" class="circle">
            </div>
            <div data-depth="0.5" class="ellipse left">
                <img src="./assets/svg/ellipse.svg" alt="Ellipse" class="circle">
            </div>
            <div data-depth="2" class="ellipse down">
                <img src="./assets/svg/ellipse.svg" alt="Ellipse" class="circle">
            </div>
            <div data-depth="0.2" class="back">
                <img src="./assets/svg/back.svg" alt="Background">
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
